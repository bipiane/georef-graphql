# import * from './generated/prisma.graphql'

type Query {
    paises(
        where: PaisWhereInput,
        orderBy: PaisOrderByInput,
        skip: Int,
        after: String,
        before: String,
        first: Int,
        last: Int): [Pais]!
    pais(where: PaisWhereUniqueInput!): Pais
    provincias(
        where: ProvinciaWhereInput,
        orderBy: ProvinciaOrderByInput,
        skip: Int,
        after: String,
        before: String,
        first: Int,
        last: Int): [Provincia]!
    provincia(where: ProvinciaWhereUniqueInput!): Provincia
    localidads(
        where: LocalidadWhereInput,
        orderBy: LocalidadOrderByInput,
        skip: Int,
        after: String,
        before: String,
        first: Int,
        last: Int): [Localidad]!
    localidad(where: LocalidadWhereUniqueInput!): Localidad
    departamentoes(
        where: DepartamentoWhereInput,
        orderBy: DepartamentoOrderByInput,
        skip: Int,
        after: String,
        before: String,
        first: Int,
        last: Int): [Departamento]!
    departamento(where: DepartamentoWhereUniqueInput!): Departamento
}
