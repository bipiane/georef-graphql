type Pais @db(name: "pais") {
    id: Int! @id
    codigo: String! @unique
    nombre: String!
    activo: Boolean!
    provincias: [Provincia]
}

type Provincia @db(name: "provincia") {
    id: Int! @id
    pais: Pais! @db(name: "pais_id")
    codigo: String! @unique
    codigo_indec: String @unique
    nombre: String!
    activo: Boolean!
    localidades: [Localidad]
    departamentos: [Departamento]
}

type Localidad @db(name: "localidad") {
    id: Int! @id
    codigo_indec: String @unique
    nombre: String!
    provincia: Provincia! @db(name: "provincia_id")
    departamento: Departamento @db(name: "departamento_id")
    lat: Float
    lon: Float
    activo: Boolean!
}

type Departamento @db(name: "departamento") {
    id: Int! @id
    codigo_indec: String @unique
    nombre: String!
    provincia: Provincia! @db(name: "provincia_id")
    localidades: [Localidad]
}